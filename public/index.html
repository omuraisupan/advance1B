<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ポーカー: タイトル</title>
    <script type="module" src="login.js"></script>
  </head>

  <header>
    <center>
        <h1>ポーカーゲーム</h1>
    </center>
    </header>
    <style>
        header {
            position: fixed;
            color: white;
            width: 100%;
            height: 70px;
            background-color: #1fa1c2;
        }
    </style>
<br>
<br>
<br>
    <body>
        <div>
            <form name="login_form">
                <center>
                    <h1>ログイン</h1>
                    <p>ID, Passwordを入力し、ログインボタンを押してください.</p>
                    <p>アカウントをお持ちでない場合、アカウント作成ボタンを押してください.</p>
                </center>
                <div>
                    <center>
                        <div>
                            <input id="userID" type="text" id="user_id" placeholder="ID">
                        </div>
                        <br>
                        <div>
                            <input id="password" type="password" id="password" placeholder="Password">
                        </div>
                    </center>
                </div>
                <br>

                <!--ログイン、アカウント作成ボタン-->
                <div>
                <center>
                    <button id="login">ログイン</button>
                    <br>
                    <br>
                    <br>
                </center>
                </div>
            </form>
            <center>
                <button  onclick="location.href='./create_account'">アカウント作成</button>
            </center>
        </div>
    </body>
</html>
