<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポーカー: アカウント作成</title>
    <script type="module" src="createAccount.js"></script>
</head>
<br>
<br>
<br>
    <body>
        <div>
            <form name="login_form">
                <center>
                    <h1>アカウント作成</h1>
                </center>
                <div>
                    <center>
                        <div>
                            <input id="userID" type="text" name="id" placeholder="ID">
                        </div>
                        <br>
                        <div>
                            <input id="password" type="password" name="pass" placeholder="Password">
                            <br>
                            <input id="password2" type="password" name="pass" placeholder="Password再入力">
                        </div>
                    </center>
                </div>
                <br>
                <div>
                    <center>
                        <button id="createAccount">アカウント作成</button>
                        <br>
                        <br>
                    </center>
                </div>
            </form>
            <center>
                <button onclick="location.href='../'">タイトルへ</button>
            </center>
        </div>
    </body>
</html>
