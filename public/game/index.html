<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charaset="UTF-8">
  <title>ポーカー: プレイ画面</title>
  <link rel="stylesheet" href="./game.css">
  <script type="module" src="./game_manage.js"></script>
</head>

<body>
  <div id="players">
    <div id=me>
      <p>Player：<span id="userId"></span></p>
      <p>ターン：<span id=turn>1</span></p>
      <p>手札交換可能回数：<span id="ex"></span></p>
      <p>持ちチップ数：<span id=chip>1000</span></p>
      <p>賭けチップ数：<span id=betChip>0</span></p>
      <p><span id=checkHand></span></p>
      <ul>
        <button id="1"class="card" type="button" class="cardButton">
          <img id="img1" width="164" height="240" alt="">
        </button>
        <button id="2" class="card" id="2" type="button" class="cardButton">
          <img id="img2" width="164" height="240k" alt="">
        </button>
        <button id="3" class="card" id="3" type="button" class="cardButton">
          <img id="img3" width="164" height="240" alt="">
        </button>
        <button id="4" class="card" id="4" type="button" class="cardButton">
          <img id="img4" width="164" height="240" alt="">
        </button>
        <button id="5"class="card" id="5" type="button" class="cardButton">
          <img id="img5" width="164" height="240" alt="">
        </button>
      </ul>
      <p><button id="exchangeButtom">手札交換</button></p>
      <p><span id=hand></span></p>
      <ul>
        <input type="number" id="betAdd">
        <button type="submit" id="betButtom">決定</button>
      </ul>
      <div>
      <p><span id=score></span></p>
      <div class="star-kirakira">
        <div class="star-kirakira__path is-right"></div>
        <div class="star-kirakira__path is-left"></div>
    </div>
    <div class="star-kirakira is-small">
        <div class="star-kirakira__path is-right"></div>
        <div class="star-kirakira__path is-left"></div>
    </div>
     
    </div>
  </div>

  <div class="container">
    <div>
      <!-- 再生ボタン -->
      <button id="play">再生</button><!-- #play -->
    </div>
    <div id="seekbar"></div>
    <div>
      <!-- 音量ボタン -->
      <button id="volume-up">＋</button><!-- #volume-up -->
      <button id="volume-down">－</button><!-- #volume-down -->
      <!-- ミュートボタン -->
      <button id="mute">ミュート</button><!-- .btn btn-warning -->
    </div>
    <div>
      <!-- スキップ/巻き戻しボタン -->
      <button id="btn_previous">前の曲へ</button>
      <button id="btn_back">10秒前</button>
      <button id="btn_forward">10秒後</button>
      <button id="btn_after">次の曲へ</button>
    </div>
    <div class="timeviewr" id='timeviewr'>00:00:00</div>
  </div><!-- .container -->
  <script src="bgm.js"></script>
  
</body>

</html>
